<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="menu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.1/css/bootstrap.min.css">

</head>
<body>
<div layout:fragment="content1">
    <div class="container mt-2">
        <div class="card">
            <div class="card-header">Liste des entretiens</div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th><th>ID Véhicule</th><th>Date</th><th>Montant</th><th>Détails</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="e:${entretiens}">
                        <td th:text=${e.id}></td>
                        <td th:text=${e.idVehicle}></td>
                        <td th:text=${e.dateMaintenance}></td>
                        <td th:text=${e.montantMaintenance}></td>
                        <td th:text=${e.detailsMaintenance}></td>
                    </tr>
                    </tbody>
                </table>
                <td><h3> Total : <label th:text="${sum}"></label> TND </h3></td>
            </div>
        </div>
    </div>

</div>
</body>
</html>
